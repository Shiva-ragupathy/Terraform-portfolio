<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Not Found | Shiva Rama Krishnan</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #333;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 10rem;
      color: #4f46e5;
    }

    h2 {
      font-size: 2.5rem;
      margin-top: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-top: 15px;
      color: #666;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #4f46e5;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    a:hover {
      background-color: #3730a3;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <h2>Page Not Found</h2>
  <p>Oops! The page you are looking for doesn't exist or has been moved.</p>
  <a href="index.html">Go Back Home</a>
</body>
</html>
